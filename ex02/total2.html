<!DOCTYPE HTML>
<html>
	<head>
		<title> 히트 레시피 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}

			body{margin: 50px;}
			
			a:link{color: #606060; text-decoration: none; font-size: 14px;}
			a:hover{color: #000; font-weight: bold;}

			div{
				border: 5px solid;
				margin-bottom: 50px;
				width: 150px;
			}
			#categoryBox{border-color: teal;}
			#bbsBox{border-color: pink;}

			ul{
				list-style: none;
				padding: 5px 10px 20px;
			}
			li{line-height: 150%;}
			#categoryBox ul li:first-child a{
				color: #000;
				font-weight: bold;
			}

			h1{padding: 5px 10px;}
			#categoryBox h1{border-bottom: 1px solid #ccc;}

			.bbsMenu a{
				color: #fff;
				padding: 2px;
			}
			.bbsMenu a[title="자유게시판"]{background: red;}
			.bbsMenu a[title="회원장터"]{background: rgb(0, 30, 255);}
			.bbsMenu a[title$="레시피"]{background: rgb(0, 163, 27);}
		</style>
	</head>

	<body>
		<div id="categoryBox">
			<h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
			<ul class="cookMenu"> 
				<li><a href="#">밥/죽/면</a></li>
				<li><a href="#">매일 반찬</a></li>
				<li><a href="#">국/찌게/전골</a></li>
				<li><a href="#">가족/초대요리</a></li>
				<li><a href="#">소스/양념장</a></li>
				<li><a href="#">간식/음료</a></li>
				<li><a href="#">기타</a></li>
			</ul>
		</div>
		<div id="bbsBox">
			<h1><img src="images/title_bbs.jpg" width="54" height="13" alt="게시판" /></h1>
			<ul class="bbsMenu">
				<li><a href="#" title="자유게시판">자유 게시판</a></li>
				<li><a href="#" title="회원장터">회원 장터</a></li>
				<li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
				<li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
			</ul>
		</div>
	</body>
</html>
