<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그 혼자 다시</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        #seman{
            border: 5px solid #000;
            width: 500px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }

        header{
            border: 5px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        nav{
            border: 5px solid #000;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        nav div{
            background: aqua;
            padding: 20px;
        }
        nav>.nav1{width: 25%;}
        nav>.nav2{width: 48%;}

        article{
            border: 5px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        article p{
            text-align: left;
            padding: 10px;
        }
        article figure{
            border: 5px solid #000;
            padding: 20px;
        }
        article figure figcaption{
            background: pink;
            padding: 20px;
        }
        footer{
            border: 5px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        footer div{
            background: rgb(197, 255, 255);
            padding: 20px;
            
        }
        footer>.footer1{width: 25%;}
        footer>.footer2{width: 48%;}
    </style>
</head>
<body>
    <div id="seman">
        <header>header
            <nav>
                <div class="nav1"></div>
                <div class="nav2">nav</div>
                <div class="nav1"></div>
            </nav>
        </header>
        <article>article <br>
            <p>Lorem ipsum dolor sit, amet consectetur. <br>
                Rerum asperiores dolorem nobis laboriosam quibusdam. <br>
                Officiis omnis eum minima libero nisi.
            </p>
            <figure>
                <figcaption>figure</figcaption>
            </figure>
        </article>
        <footer>
            <div class="footer1"></div>
                <div class="footer2">footer</div>
                <div class="footer1"></div>
        </footer>
    </div>
</body>
</html>
