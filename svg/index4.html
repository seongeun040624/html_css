<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box dash animation</title>
    <style>
        body{
            background: #073146;
            padding: 0;
            margin: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #021a27;
            border: 2px solid rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .5);
        }
        .box .content{
            position: absolute;
            top: 15px; left: 15px;
            right: 15px; bottom: 15px;
            color: #fff;
            border: 2px solid #ffeb3b;
            padding: 30px;
            text-align: center;
        }
        .box svg, .box svg rect{
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            fill: transparent;
        }
        .box svg rect{
            stroke: rgb(63, 201, 255);
            stroke-width: 4;
            stroke-dasharray: 400;
            animation: animate 3s linear infinite;
        }
        @keyframes animate {
            from{
                stroke-dasharray: 800;
            }
            to{
                stroke-dasharray: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <svg>
            <rect></rect>
        </svg>
        <div class="content">
            <h1>SVG Stroke Animation Effect</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate, 
                nihil facere consectetur accusamus, cumque cupiditate minus veritatis, 
                quasi aut alias quo corporis inventore maxime architecto sit velit adipisci beatae tenetur.</p>
        </div>
    </div>
</body>
</html>
