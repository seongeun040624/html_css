    <title>튤립 svg animation</title>
    <style>
        body{
            background: #b8f0ff;
        }
        .flower{
            width: 300px;
            height: 500px;
            margin: 50px auto;
        }
        .cls-1{
            stroke: #000;
            stroke-width: 1.5;
            animation: flo 5s linear forwards;
            stroke-dasharray: 2540;
            stroke-dashoffset: 2540;
        }
        .cls-2{
            animation: l1 1.7s linear forwards;
            animation-delay: 1.5s;
        }
        .cls-3{
            animation: l2 1.5s linear forwards;
            animation-delay: 2.7s;
        }
        .cls-4{
            animation: l3 1.5s linear forwards;
            animation-delay: 3.7s;
        }
        @keyframes flo {
            from{
                stroke-dashoffset: 2540;
            }
            to{
                stroke-dashoffset: 0;
            }
        }
         @keyframes l1{
            from{ fill: transparent; }
            to{ fill: #ee3062; }
        }
        @keyframes l2{
            from{ fill: transparent; }
            to{ fill: #d2e17a; }
        }
        @keyframes l3{
            from{ fill: transparent; }
            to{ fill: #d2e17a; }
        }
    </style>
</head>
