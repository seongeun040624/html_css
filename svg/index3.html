<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart svg 애니메이션</title>
    <style>
        .heart{
            width: 200px;
            height: 200px;
            margin: 100px;
        }
        .cls-1{
            stroke: green;
            stroke-width: 1;
            animation: beat 2s linear forwards;
            stroke-dasharray: 475;/* 길이값 */
            stroke-dashoffset: 475;/* 점선이 어디에서부터 시작될지를 이동시키는 값 */
        }
        @keyframes beat {
            from{ stroke-dashoffset: 475; fill: transparent;}
            to{ stroke-dashoffset: 0; fill: pink;}
        }
    </style>
</head>
<body>
    <div class="heart">
        <?xml version="1.0" encoding="UTF-8"?>
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 154.91 135.95">
      <defs>
        <style>
          .cls-1 {
            fill: none;
            stroke: #ff0000;
            stroke-miterlimit: 10;
          }
        </style>
      </defs>
      <path class="cls-1" d="M77.92,24.03S41.48-22.19,8.88,18.52c-39.05,48.76,71,116.85,71,116.85,32.3-17.78,95.37-72.67,67.66-116.85,0,0-29.63-44.27-66.96,5.96"/>
    </svg>
    </div class="heart">
</body>
</html>
