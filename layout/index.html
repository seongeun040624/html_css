<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃</title>
    <style>
        /* *{margin: 0; padding: 0;} */
        body{
            background: rgb(152, 255, 203);
        }
        .layout{
            max-width: 800px;
            width: 100%;
            height: 800px;
            background: green;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background: rgb(23, 137, 0);
        }
        nav{
            width: 100%;
            height: 100px;
            background: rgb(81, 255, 0);
        }
        main{
            width: 100%;
            height: 500px;
            background: red;
            display: flex;
        }
        main aside{
            width: 200px;
            height: 100%;
            background: #00ffe1;
        }
        main article{
            width: 600px;
            height: 100%;
            background: #5dffa9;
        }
        footer{
            width: 100%;
            height: 100px;
            background: rgb(0, 255, 119);
        }

        @media screen and (max-width: 800px){/* 반응형만들때사용 */
            main{
            height: auto;
            flex-direction: column;
            /* display: block */
            }
            main aside{
                width: 100%;
                height: 200px;
                background: #00ffe1;
            }
            main article{
                width: 100%;
                height: 400px;
                background: #5dffa9;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <article></article>
        </main>
        <footer></footer>
    </div class="layout">
</body>
</html>
