<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-size: 6em;}
        p>span{font-size: 0.66666667em;} /* 부모x자식 > (16x6)x0.66666667 */
    </style>
</head>
<body>
    <p>
        em단위는 부모의 영향을 받는다.

        <span>나의 내용은 뭘까요?</span>
    </p>
</body>
</html>
