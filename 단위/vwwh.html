<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw, vh vs %</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%; /* 부모 요소 기준 */
      height: 60%; /* 부모 요소 기준 */
      max-width: 800px; /* 최대 크기 제한 */
      max-height: 600px; /* 최대 크기 제한 */
      border: 2px solid black;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .box-vw {
      width: 50vw; /* 뷰포트 너비 기준 */
      height: 50vh; /* 뷰포트 높이 기준 */
      background-color: lightblue;
      position: absolute;
      top: 0;
      left: 0;
      border: 2px dashed blue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }

    .box-percent {
      width: 50%; /* 부모 요소 너비 기준 */
      height: 50%; /* 부모 요소 높이 기준 */
      background-color: lightcoral;
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px dashed red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }

    .viewport-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="viewport-info">
    <h2>내용이 거지같이 정리되어 있으니 chat gpt한테 물어보자</h2>
    <p>Viewport Width: <span id="vw"></span>px</p>
    <p>Viewport Height: <span id="vh"></span>px</p>
  </div>
  <div class="container">
    <div class="box-vw">
      50vw x 50vh<br>
      (뷰포트 기준)
    </div>
    <div class="box-percent">
      50% x 50%<br>
      (부모 요소 기준)
    </div>
  </div>

  <script>
    function updateViewportInfo() {
      document.getElementById('vw').textContent = window.innerWidth;
      document.getElementById('vh').textContent = window.innerHeight;
    }

    window.addEventListener('resize', updateViewportInfo);
    updateViewportInfo();
  </script>
</body>
</html>
