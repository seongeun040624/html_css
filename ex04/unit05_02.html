<!DOCTYPE HTML>
<html>
	<head>
		<title> transition 속성으로 애니메이션 만들기  </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body, h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd {
				margin:0px;
				padding:0px;
				font-family:"맑은 고딕", 돋움;
				}
			body {
				background:url(images/eye_bg.png) repeat-x;
				}
			header {
				background:url(images/eyetop.png) no-repeat center 36px ;
				width:638px;
				height:369px;
				margin:0 auto;
				}
			header h1, header h2, header p {
				display:none;
				}
			dt, dd {
				display:inline;
				}
			dt {
				font-size:2em;
				font-weight:bold;
				letter-spacing:-1px;
				}
			/* Animation */
			#book1{
				background: #ff0;
				width: 160px;
				height: 44px;
				overflow: hidden; /* 넘치는 글씨 안 보이게 숨김 */
				/* transition:width .5s; */
				transition-property: width;
				transition-duration: .5s;
				transition-delay: .5s;
			}
			#book1:hover{
				width: 700px;
			}

			#book2{
				background: rgb(255, 0, 0);
				width: 300px;
				height: 44px;
				overflow: hidden;
				transition-property: width;
				transition-duration: .5s;
				/* transition-delay: .5s; */
			}
			#book2:hover{
				width: 800px;
			}

			.box{
				width: 100px;
				height: 100px;
				margin: 100px;
				background: #ccc;
				transition: 1s ease-in;
			}
			.box:hover{
				transform: scale(2) perspective(120px) rotateX(180deg);
			}

			.box1{
				width: 100px;
				height: 100px;
				margin: 100px;
				background: #41fff6;
				animation: ani 2s infinite, background 2s infinite alternate;
			}
			@keyframes ani {
				0%{transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
				50%{transform: perspective(120px) rotateX(-180deg) rotateY(0deg);}
				100%{transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);}
			}
			@keyframes background {
				0%{background: #41fff6}
				50%{background: #d9ff41}
				100%{background: #b641ff}
			}
			.ball{
				width: 100px;
				height: 100px;
				background: #ffc641;
				position: relative;
				border-radius: 50%; /* 50% 이상이면 원 모양이 됨 */
				animation-name: ball;
				animation-duration: 3s;
				animation-iteration-count: infinite; /* 무한반복 */
				animation-direction: alternate; /* 되돌아오기? */
				animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86); /* 속도 조절 */
			}
			@keyframes ball {
				0%{left: 0;} /* 0:from - 100:to로 변경 ㄱㄴ */
				/* 50%{left: 200px;} */
				100%{left: 1500px;}
			}
		</style>
	</head>

	<body>
		<header>
			<h1>눈으로 익히는 IT 길잡이 눈길 시리즈</h1>
			<h2> 교재+학습 통합형 IT 입문서 눈길 시리즈 </h2>
			<p> 기초만 탄탄히 다지면 응용 실력은 저절로 따라온다.필수 기능만을 엄선하여 학습 부담을 없앴습니다.</p>
		</header>
		<section>
			<div id="book1">
				<dl>
				 <dt>포토샵 CS5</dt>
				 <dd>다년간의 포토샵 강의 노하우로 포토샵의 기본기를 한권으로 끝낸다!</dd>
				</dl>
			</div>
			<div id="book2">
				<dl>
				 <dt>일러스트레이터 CS5</dt>
				 <dd>캐릭터 디자인부터 고급 일러스트까지 만능 벡터 그래픽툴.</dd>
				</dl>
			</div>
			<dl>
			 <dt>드림위버 CS5</dt>
			 <dd>풍부한 실습 문제를 통해 드림위버의 기본기를 확실하게 내것으로 만든다.</dd>
			</dl>
			<dl>
			 <dt>프리미어 CS5</dt>
			 <dd>컷 편집부터 출력까지 책임지는 원스톱 영상 편집 툴.</dd>
			</dl>
		</section>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="ball"></div>
	</body>
</html>
