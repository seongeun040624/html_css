<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
        .cnt4{
            width: 100%;
            max-width: 1440px; /* > 반응형에서 최대로 키웟을때? 보이는 최대 넓이 */
            margin: 10px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 300px);
        }
        .item1{
            background: red;
            grid-column: 1/2;
            grid-row: 1/3;
        }
        .item2{
            background: rgb(4, 255, 0);
            grid-column: 2/4;
            grid-row: 1/2;
        }
        .item3{
            background: rgb(143, 143, 143);
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .item4{
            background: rgb(255, 242, 0);
            grid-column: 3/4;
            grid-row: 2/3;
        }
        .item5{
            background: rgb(0, 81, 255);
            grid-column: 1/-1;
            grid-row: 3/4;
        }
        @media screen and (max-width: 768px) {
            .cnt4{
                display: block;
            }
            .cnt4>div{
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

</body>
</html>
