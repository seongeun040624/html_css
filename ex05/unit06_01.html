<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    .container{
      width: 700px;
      border: 5px solid #ddd;
      display: flex;
      justify-content: flex-end;
    }
    .box{
      padding: 10px 20px;
    }
    .box1{background: red;}
    .box2{background: rgb(0, 255, 8);}
    .box3{background: rgb(0, 217, 255); margin-left: auto;}
	body>div{
		border: 5px solid #ddd;
		margin-bottom: 20px;
		width: 700px;
		height: 200px;
	}
	.opt{
		padding: 10px 20px;
		margin: 0 10px;
		/* width: 100px; */
		/* height: 30px; */
	}
	.opt1{background: rgb(253, 132, 255);}
    .opt2{background: rgb(0, 255, 8);}
    .opt3{background: rgb(0, 217, 255);}
    .opt4{background: rgb(252, 255, 74);}
	.container1{
		display: flex;
		align-items: flex-start; /* 기본값 */
	}
	.container2{
		display: flex;
		align-items: flex-end;
	}
	.container3{
		display: flex;
		align-items: center;
	}
	.container4{
		display: flex;
		align-items: stretch;
	}
	
	.container5{
		display: flex;
	}
	.container5 .opt{
		flex-basis: 150px; /* 넓이값 지정, 없으면 본인 비율만큼 자리 차지 */ /* width 값 지정해도 문제는 없는 듯 */
		flex: 150px/* basis넓이 */ 0 0/* shrink */;
	}
	/* .container5 .opt1{flex-grow: 1;} */ /* 빈공간을 다 쓴다, 부모x 본인들에게 적용해야 함 */
	/* .container5 .opt2{} 
	.container5 .opt3{} */

	.container6{display: flex;}
	.container6 .opt{width: 175px;}
	.container6 .opt1{flex-shrink: 1;}
	.container6 .opt2{flex-shrink: 0;} /* 0이 기본값, 넓이에 따라 줄어듦 */
	.container6 .opt3{flex-shrink: 1;}
	.container6 .opt4{flex-shrink: 0;}

	.container7{display: flex;}
	.container7 .opt1{order: 2;} /* 0이 기본값, 숫자가 작은 순으로 앞에 배치 내 맘대로 순서 지정 ㄱㄴ*/
	.container7 .opt2{order: 1;}
	.container7 .opt3{order: 2;}
	.container7 .opt4{order: 2;}
  </style>
</head>
<body>
  <div class="container">
	<div class="box box1"><p>1</p></div>
	<div class="box box2"><p>2</p></div>
	<div class="box box3"><p>3</p></div>
  </div>
  <hr>
  <div class="container1">
	<div class="opt opt1">1</div>
	<div class="opt opt2">2</div>
	<div class="opt opt3">3</div>
	<div class="opt opt4">4</div>
  </div>
  <div class="container2">
	<div class="opt opt1">1</div>
	<div class="opt opt2">2</div>
	<div class="opt opt3">3</div>
	<div class="opt opt4">4</div>
  </div>
  <div class="container3">
	<div class="opt opt1">1</div>
	<div class="opt opt2">2</div>
	<div class="opt opt3">3</div>
	<div class="opt opt4">4</div>
  </div>
  <div class="container4">
	<div class="opt opt1">1</div>
	<div class="opt opt2">2</div>
	<div class="opt opt3">3</div>
	<div class="opt opt4">4</div>
  </div>

  <br>
  <hr>
  <br>
  <div class="container5">
	<div class="opt opt1">가나다라마</div>
	<div class="opt opt2">가나다라마바사</div>
	<div class="opt opt3">ABCDE</div>
  </div>
  <div class="container6">
	<div class="opt opt1">가나다라마</div>
	<div class="opt opt2">가나다라마바사</div>
	<div class="opt opt3">ABCDE</div>
	<div class="opt opt4">ABCDE</div>
  </div>
  <div class="container7">
	<div class="opt opt1">가나다라마</div>
	<div class="opt opt2">가나다라마바사</div>
	<div class="opt opt3">ABCDE</div>
	<div class="opt opt4">ABCDE</div>
  </div>
</body>
</html>
