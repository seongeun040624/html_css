<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시멘틱 태그 시험</title>
	<style>
		#wrap{
			width: 700px;
			height: 800px;
			background: red;
			margin: 0 auto;
		}
		header{
			width: 100%;
			height: 100px;
			background: yellow;
			text-align: center;
			line-height: 100px;
		}
		nav{
			width: 100%;
			height: 100px;
			background: rgb(255, 188, 62);
			text-align: center;
			line-height: 100px;
		}
		main{
			width: 100%;
			height: 500px;
			background: #ccc;
			display: flex;
		}
		section{
			width: 500px;
			height: 100%;
			background: skyblue;
			padding: 20px;
			box-sizing: border-box;
		}
		section article{
			background: #fff;
			height: 220px;
			margin-bottom: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		aside{
			width: 200px;
			height: 500px;
			background-color: pink;
			color: #fff;
			display: flex;
			justify-content: center; /* text-align: center;랑 line-height을 사용해도 똑같긴 함 */
			align-items: center; /* 세로 가운데 */
		}
		footer{
			width: 100%;
			height: 100px;
			background: rgb(65, 255, 135);
			text-align: center;
			line-height: 100px;
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<header>머릿말 부분</header>
		<nav>네비게이션 부분</nav>
		<main>
			<section>
				<article>중요한 내용</article>
				<article>본문 내용</article>
			</section>
			<aside>부수적인 내용(광고)</aside>
		</main>
		<footer>하단 부분</footer>
	</div>
</body>
</html>
