<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			body{
				background: #fff;
				background: linear-gradient(45deg/* to right bottom 오른쪽 아래 방향으로*/, blue, white); 
				width: 100%;
				height: 100vh;
			}
			#memberBox{
				background: #06f; /* 낮은 브라우저에서는 하나 깔아놓고 그라디언트함 */
				background: linear-gradient(to bottom, #06f, #fff 30%/* 지점 */, #06f);
				
			}
			.box{
				background: radial-gradient(red, yellow, green);
				width: 300px;
				height: 200px;
			}
			.box2{
				width: 300px;
				height: 200px;
				background: radial-gradient(circle, red, yellow, green);
			}
			.box3{
				width: 300px;
				height: 300px;
				background: radial-gradient(circle at 20% 20%, red, yellow, green);
			}
			.box4{
				width: 300px;
				height: 300px;
				background: radial-gradient(yellow, white 30%, orange 60%);
			}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
