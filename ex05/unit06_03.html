<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
        body>div{
            width: 800px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(5, minmax(100px, 1fr));
        }
        body>div>div{
            background: #ff0;
        }
        body>div>div:nth-child(even){background: skyblue;}
        .cnt1{
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 똑같은 비율로 가득 채움 */
        }
        .cnt2{
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 똑같은 크기-최솟값으로 크기 유지 */
        }
        .cnt3{
            grid-template-columns: repeat(3, 1fr);
            gap: 30px 20px;
        }
        .cnt4{
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 1em;
        }
        .cnt4 .item1{
            grid-column: 1/4; /* 4가 아니라 -1로도 전체 선택 가능 */
            background: red;
            grid-row-start: 1;
        }
        .cnt4 .item2{
            grid-column: 1/2;
            grid-row: 2/-1;
            background: rgb(0, 195, 23)
        }
        .cnt4 .item3{
            grid-column: 2/-1;
            grid-row: 2/3;
            background: rgb(232, 151, 0)
        }
        
    </style>
</head>
<body>
    <div class="cnt1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="cnt2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="cnt3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

</body>
</html>
